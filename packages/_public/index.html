<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>基本业务</title>
  <!-- You should set 'weex-viewport' to your design pixel width, and the
    viewport meta should be set like below, OTHERWISE it won't work.-->
  <meta name="weex-viewport" content="750"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-touch-fullscreen" content="yes"/>
  <meta name="format-detection" content="telephone=no, email=no"/>
  <!-- About style below: html's height should set to 100%, and this style should be added
    before the weex-vue-render script loaded. OTHERWISE the
    weex.config.env.deviceHeight' will not work. -->
  <style>
    html, body {
      -ms-overflow-style: scrollbar;
      -webkit-tap-highlight-color: transparent;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="root"></div>
<script src="../_assets/vue.runtime.min.js"></script>
<script src="../_assets/weex-vue-render-next.min.js"></script>
<script src="./index.web.js"></script>
<script src="../_assets/qrcode.min.js"></script>
<script src="../_assets/phantom-limb.js"></script>
<script>
  window.addEventListener('load', function () {
    var is_touch_device = function () {
      return 'ontouchstart' in window // works on most browsers
          || 'onmsgesturechange' in window; // works on ie10
    };
    if(!is_touch_device()) {
      if (window.parent === window) { // not in iframe.
        window.phantomLimb.stop()
      }
    }
  })
</script>
</body>
</html>
